name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Create test watch folder
      id: setup-watch-folder
      run: |
        python -c "import os, tempfile; path = os.path.join(tempfile.gettempdir(), 'test_watch_folder'); os.makedirs(path, exist_ok=True); output_file = os.environ.get('GITHUB_OUTPUT'); env_file = os.environ.get('GITHUB_ENV'); open(output_file, 'a').write(f'path={path}\n') if output_file else None; open(env_file, 'a').write(f'WATCH_FOLDER={path}\n') if env_file else None"
    - name: Run tests
      env:
        PAPERLESS_URL: http://test.paperless.local:8000
        PAPERLESS_TOKEN: test_token_12345
        WATCH_FOLDER: ${{ steps.setup-watch-folder.outputs.path }}
      run: |
        pytest tests/ -v --tb=short

